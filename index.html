<html lang="en">

<head>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body class="body">

    <header class="header">
        <h4> Sam's Tic Tac Toe</h4>
        <a>New Game</a>
    </header>
 
    <main class="main">


        <div class="centerflex">
            <div class="start-card" id="formContainer">

                <form id="form" action="submit">
                    <span> Enter your name!</span>
                    <span> Player One/Two</span>
                    <input type="text" name="playerName">
                    <button type="submit"> Ready</button>
                        </div>         
                </form>

                <h2 id="winnerCard" class="hideClass"></h2>
                    <div class="hideClass board" id="board">

                            <div value="1" class="cell"></div>
                            <div value="2" class="cell"></div>
                            <div value="3" class="cell"></div>
                            <div value="4" class="cell"></div>
                            <div value="5" class="cell"></div>
                            <div value="6" class="cell"></div>
                            <div value="7" class="cell"></div>
                            <div value="8" class="cell"></div>
                            <div value="9" class="cell"></div>
               
                    </div>
             
          
            </div>
        </div>

    </main>
    <footer class="footer"> <span> I am footer!</span>
        <footer>

</body>
<script src="app.js"></script>
</html>
