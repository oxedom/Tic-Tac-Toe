<html lang="en">

<head>
    <link rel="shortcut icon" href="./public/unnamed.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body class="body">

    <header class="header">
        <h4> Sam's Tic Tac Toe</h4>
        <a id="newGame">New Game</a>
    </header>
 
    <main class="main">


        <div class="centergrid">
            <div class="start-card" id="formContainer">

                <form id="form" action="submit" class="centerflex">
                    <span> Enter your name!</span>
                   
                    <input type="text" min="3" max="15" required  name="playerName">
                    <button class="btn" type="submit"> Ready</button>
                        </div>         
                </form>

                <div id="winnerCard" class="winnerCard hideClass ">
                    <h1> And the winner is... <span id="winnerName"></span></h1>
                    <h1> Better luck next time <span id=loserName></span></h1>
                    <div class="centerflex" >
                        <button id="rematch-btn" class="btn"> Rematch?</button>
                    </div>
                </div>
                    <div class="game-board">
                        
                        <div id="playerCards" class="playerCards hideClass" >
                            <div class="playerCard" id="playerCardOne">
                                <p>Name:<span></span></p>
                                <p>Score:<span id="scoreOne"></span></p>
                            </div>
    
                            <div class="playerCard" id="playerCardTwo">
                                <p>Name:<span></span></p>
                                <p>Score:<span id="scoreTwo"></span></p>
                            </div>
                        </div>

                            <h1 class="announcement hideClass" id="announcement"></h1>
                        <div class="board hideClass" id="board">

                            <div value="1" class="cell"></div>
                            <div value="2" class="cell"></div>
                            <div value="3" class="cell"></div>
                            <div value="4" class="cell"></div>
                            <div value="5" class="cell"></div>
                            <div value="6" class="cell"></div>
                            <div value="7" class="cell"></div>
                            <div value="8" class="cell"></div>
                            <div value="9" class="cell"></div>
               
                    </div>
                    </div>
           
             
          
            </div>
        </div>

    </main>
    <footer class="footer"> <span> I am footer!</span>
        <footer>

</body>
<script src="app.js"></script>
</html>
